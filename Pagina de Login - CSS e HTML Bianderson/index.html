<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    Aqui usei um site chamado "Unpkg" para pegar os icones que usei nesse projeto
    -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--
    Titulo
    -->
    <title>Login Page</title>
</head>
<body>
    <!--
    Aqui eu fiz um uma area para por maioria das informações de Login como 
    o Usuário, Senha, Caixa de confirmação entre outros.
    -->
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email"> 
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
                <div class="remember-forgot">
                    <label>
                    <input type="checkbox">
                    Lembrar Senha 
                </label>
                <a href="#">Esqueci Senha</a>
                </div>
                <button type="submit" class="Login">Login</button>
                <div class="register-link">
                    <p>Não tem uma conta?<a href="#">Cadastra-se</a></p>
                </div>
            </div>
        </form>


    </main>
</body>
</html>
